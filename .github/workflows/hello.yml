name: Hello World!

on:
  push:
    branches:
      - master

jobs:
  hello_world_job:
    runs-on: ubuntu-18.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
    steps:
      - name: Print date
        run: |
          date
    steps:
      - name: Show directory contents in long format
        run: |
          ls -l